<main class="h-100">
    <div class="">
        <h1 class="title">Submissions</h1>
    </div>
    <form class="mt-3">
        <div class="row">
            <div class="col-9 row">
                <div class="col-3">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend" >
                            <div class="input-group-text search-icon">
                                <img src="assets/icons/Search.svg" alt="search-icon" />
                            </div>
                        </div>
                        <input 
                            name="search"
                            style="border-left: none;" 
                            type="text" 
                            class="form-control" 
                            id="inlineFormInputGroup" 
                            placeholder="Search..."
                            [(ngModel)]="searchField" 
                            (input)="onFormChange()"
                        >
                    </div>
                </div>
                <div class="col-3">
                    <select 
                        name="select-form" 
                        class="form-control" 
                        id="select-form" 
                        [(ngModel)]="selectedSubmissionId" 
                        (change)="onFormChange()">
                        <option value=0>Select Form</option>
                        @for(submission of submissions; track submission.id) {
                            <option [ngValue]="submission.id">{{ submission.task }}</option>
                        }
                    </select>
                </div>
                <div class="col-3">
                    <select
                        name="select-status"
                        class="form-control" 
                        id="select-status"
                        [(ngModel)]="status" 
                        (change)="onFormChange()"
                    >
                    <option value="">Select Status</option>
                    <option value="Uncomplete">Uncomplete</option>
                    <option value="Low Risk">Low Risk</option>
                    <option value="Needs Review">Needs Review</option>
                    <option value="Unassigned">Unassigned</option>
                    </select>
                </div>
                <div class="col-3">
                    <button 
                        id="calendar-button"
                            (click)="d.toggle()"  
                            type="button" 
                        >
                            <img class="ml-3" src="assets/icons/Calendar.svg" alt="calendar-icon" />
                            <input
                            id="calendar-input"
                            class="form-control"
                            placeholder="yyyy-mm-dd"
                            name="dp"
                            (ngModelChange)="onDateChange($event)"
                            [(ngModel)]="selectedDate"
                            ngbDatepicker
                            #d="ngbDatepicker"
                            style="border: none; height: calc(2rem + 2px);outline: none;" 
                        />
                            
                    </button>
                </div>
            </div>
            <div class="col-3 row d-flex justify-content-end align-items-center ml-2">
                <div class="col-4 btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-primary btn-toggle" [class.active]="view === 'card-map'" (click)="updateView('card-map')">
                        <input type="radio" name="options" checked> Map
                    </label>
                    <label class="btn btn-outline-secondary btn-toggle" [class.active]="view === 'list'" (click)="updateView('list')">
                        <input type="radio" name="options"> List
                    </label>
                </div>
                <div class="ml-4 col-4">
                    <a class="d-flex gap-3 align-items-center" (click)="exportFilteredSubmissions()">
                        <img src="assets/icons/Paper Download.svg" alt="export icon" />
                        <span class="text-primary ml-2">Export</span>
                    </a>
                </div>
            </div>
        </div>
    </form>
    @if(view == 'card-map') {
        <div class="card-map-container">
            <div class="card-container">
                @for(submission of filteredSubmissions; track submission.id) {
                    <app-submission-card [submission]=submission></app-submission-card>
                } @empty {
                    @if(searchField || status || selectedSubmissionId) {
                        <span>No matching submission for the selected filters</span>
                    } @else {
                        <span>No submissions</span>
                    }
                }
            </div>
            <div class="map-container bg-light">
                <app-submission-map></app-submission-map>
            </div>
        </div>
    } @else {
        <div class="mt-5">
            <span>List view component would be here</span>
        </div>
    }
    
</main>
